<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Seapig Filmes</title>
    <link rel="stylesheet" href="./style/detalhes_style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <!-- navbar começa aqui -->

    <header class="navbar navbar-expand-lg navbar-light ">
      <div class="container-fluid">
        <a href="./index.html" class="navbar-brand mx-auto">
          <img src="./imagens/logo-site.png" alt="logo_portal_de_filmes" class="logo_site">
        </a>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </header>

    <!-- navbar acaba aqui -->
    <div id="card_image" class="card_game"></div>

    <div class="card_info position-absolute">
      <h1 id="card_title" class="card_title"></h1>
      <p id="card_date" class="card_date"></p>
      <div id="badgets" class="badgets"></div>
    </div>

    <div class="nota position-absolute">
      <span id="filme_nota" class="badge bg-warning text-dark"></span>
    </div>
    
    <div class="body">
      <div class="body_secondary">

        <div class="row">
          <div class="col-md card_desc">

            <div class="card_div_desc_image">
              <img id="card_desc_image" class="card_desc_image">
            </div>

          </div>
          <div class="col-md">
            <div class="desc">
              <span id="card_desc_text" class="card_desc_text"></span>
  
              <div class="card_desc_infos">
                <div class="infos" style="display:inline; float:left">
                  <p  class="card_desc_infos_title">TÍTULO ORIGINAL</p>
                  <p id="card_desc_infos_original_title"></p>
                </div>

                <div class="infos" style="display:inline; float:left">
                  <p  class="card_desc_infos_title">STATUS</p>
                  <p id="card_desc_infos_status"></p>
                </div>

                <div class="infos">
                  <p  class="card_desc_infos_title">POPULARIDADE</p>
                  <p id="card_desc_infos_popularidade"></p>
                </div>

                <a id="watch_movie" class="button_go_to_page infos btn btn-light" target="_blank" style="display:inline; float:left; margin-top: 5px;">Assistir</a>

                <div class="infos" style="display:inline; float:left">
                  <p  class="card_desc_infos_title">DURAÇÃO</p>
                  <p id="card_desc_infos_runtimes"></p>
                </div>
              </div>

            </div>
          </div>
        </div>

      </div>
    </div>

    <footer class="text-lg-start mt-5">
      <div class="p-3 text-center">
        <p class="d-inline">© Copyright 2020 - Disciplina de Desenvolvimento de Interfaces Web - </p>
        <p class="ml-3 d-inline">ICEI Puc Minas</p>

        <a href="./index.html" class="d-inline-block justify-content-end">
          <img src="./imagens/logo-site-dark.png" alt="logo_portal_de_filmes" class="logo_site">
        </a>
      </div>
    </footer>

    <script type="module" src="./script/detalhes.js"></script>
  </body>
</html>
